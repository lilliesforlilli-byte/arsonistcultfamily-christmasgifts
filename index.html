<!DOCTYPE html>
<html>
<head>
  <title>Christmas Gift üéÑ</title>
  <style>
    body {
      background: linear-gradient(#1b4332, #081c15);
      color: #fefae0;
      font-family: Georgia, serif;
      text-align: center;
      padding: 60px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    /* BUTTON GRID */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
      max-width: 700px;
      margin: 0 auto;
    }

    .buttons a {
      position: relative;
      display: block;
      padding: 16px 22px;
      font-size: 20px;
      text-decoration: none;
      color: #fefae0;
      border-radius: 16px;
      transition: all 0.35s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    /* ICONS ON HOVER */
    .buttons a::after {
      content: "‚ùÑÔ∏è";
      position: absolute;
      right: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .buttons a:hover::after {
      opacity: 1;
    }

    .buttons a:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.4);
    }

    /* INDIVIDUAL BUTTON COLORS */
    .zhou { background: #e6dccd; color: #3a2f2f; }
    .chichi { background: #6d2e46; }
    .cryp { background: #6a040f; }
    .soup { background: #7f5539; }
    .vanessa { background: #3c096c; }
    .reirei { background: #f7c7d6; color: #3a2f2f; }
    .tiffany { background: #189bcc; }
    .evvy { background: #f4c2d7; color: #3a2f2f; }
    .navi { background: #f2a7c6; color: #3a2f2f; }
    .litara { background: #f6b8d1; color: #3a2f2f; }
    .kaizen { background: #051650; }
    .issa { background: #ff8fa3; color: #3a2f2f; }

    /* MOBILE FRIENDLY */
    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      .buttons a {
        font-size: 22px;
        padding: 18px;
      }
    }

    /* SNOW */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 40px 70px, white, transparent),
        radial-gradient(1.5px 1.5px at 90px 40px, white, transparent),
        radial-gradient(1.5px 1.5px at 130px 80px, white, transparent),
        radial-gradient(2px 2px at 160px 20px, white, transparent);
      background-size: 200px 200px;
      animation: snow 10s linear infinite;
      opacity: 0.6;
      z-index: 9999;
    }

    @keyframes snow {
      0% { background-position: 0 -200px; }
      100% { background-position: 0 100vh; }
    }
  </style>
</head>

<body>

  <h1>üéÑ Arsonist Cult Family Christmas Gift üéÑ</h1>
  <p>For the people who made my year warmer üí´</p>

  <div class="buttons">
    <a href="zhou.html" class="zhou">Zhou</a>
    <a href="chichi.html" class="chichi">Chichi</a>
    <a href="cryp.html" class="cryp">Cryp</a>
    <a href="soup.html" class="soup">Soup</a>
    <a href="vanessa.html" class="vanessa">Vanessa</a>
    <a href="reirei.html" class="reirei">Reirei</a>
    <a href="tiffany.html" class="tiffany">Tiffany</a>
    <a href="evvy.html" class="evvy">Evvy</a>
    <a href="navi.html" class="navi">Navi</a>
    <a href="litara.html" class="litara">Litara</a>
    <a href="kaizen.html" class="kaizen">Kaizen</a>
    <a href="issa.html" class="issa">Issa</a>
  </div>

  <!-- CLICK SOUND -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f4f1b5dbb.mp3?filename=click-124467.mp3"></audio>

  <script>
    const sound = document.getElementById("clickSound");
    document.querySelectorAll(".buttons a").forEach(btn => {
      btn.addEventListener("click", () => {
        sound.currentTime = 0;
        sound.volume = 0.2;
        sound.play();
      });
    });
  </script>

  <div class="snow"></div>

</body>
</html>
